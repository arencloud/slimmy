name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CC: clang
      BINDGEN_CLANG_PATH: /usr/bin/clang
      BINDGEN_EXTRA_CLANG_ARGS: "--sysroot=/usr -isystem/usr/include -isystem/usr/include/x86_64-linux-gnu"
    strategy:
      matrix:
        feature-set:
          - ""
          - "wasm3"
          - "wasm3 verify-ed25519"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install clang for wasm3
        run: sudo apt-get update && sudo apt-get install -y clang gcc-multilib libc6-dev-i386 libclang-dev llvm-dev
      - name: Set libclang path
        run: echo "LIBCLANG_PATH=$(llvm-config --libdir)" >> $GITHUB_ENV
      - name: Build
        run: cargo build --features "${{ matrix.feature-set }}"
      - name: Test
        run: cargo test --features "${{ matrix.feature-set }}"

  no-std:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust + thumbv7em target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabihf
      - name: Build runtime no_std (alloc only)
        run: cargo build -p runtime --no-default-features --features alloc --target thumbv7em-none-eabihf

  engines:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        feature-set:
          - "engine-wamr"
          - "engine-wasmtime-lite"
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Check engine stubs
        run: cargo check -p runtime --features "${{ matrix.feature-set }}"

  stm32-host:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Test stm32-storage host path
        run: cargo test -p runtime --features "stm32-storage"

  stm32-thumb:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust + thumbv7em target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabihf
      - name: Build runtime for thumb with stm32-storage
        run: cargo build -p runtime --no-default-features --features "alloc stm32-storage" --target thumbv7em-none-eabihf

  wasm32:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust + wasm32 target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      - name: Build guest-wasm and runtime for wasm32
        run: |
          cargo build -p guest-wasm --target wasm32-unknown-unknown --release
          cargo build -p runtime --target wasm32-unknown-unknown --no-default-features --features alloc

  # Placeholders for platform cross builds; enable once toolchains are available.
  espidf-cross:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install esp-idf toolchain (esp-rs)
        run: |
          cargo install espup
          espup install
          . $HOME/export-esp.sh
      - name: Add rust target
        run: rustup target add xtensa-esp32-espidf
      - name: Build runtime with esp-idf-storage + wasm3
        run: |
          . $HOME/export-esp.sh
          cargo build -p runtime --no-default-features --features "alloc esp-idf-storage wasm3" --target xtensa-esp32-espidf

  stm32-cross:
    if: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust + thumbv7em target
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: thumbv7em-none-eabihf
      - name: Install ARM GCC (for linking)
        run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi
      - name: Build runtime with stm32-storage (alloc)
        run: cargo build -p runtime --no-default-features --features "alloc stm32-storage" --target thumbv7em-none-eabihf
